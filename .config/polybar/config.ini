[bar/mybar]
modules-right = cpu memory xworkspaces alsa date
modules-left = mpd
modules-center = xwindow
wm-restack = i3

[module/mpd]
type = internal/mpd
host = 127.0.0.1
port = 6600

interval = 1

format-online = <label-song> <label-time>
label-song = %artist% | %title%
label-time = %elapsed% / %total%


[module/alsa]
type = internal/alsa

format-volume = vol: <label-volume>
format-volume-padding = 2


[module/xwindow]
type = internal/xwindow

[module/cpu]
type = internal/cpu

format = <label> <ramp-coreload>
format-padding = 2 
format-foreground = #7f7fef

ramp-coreload-spacing = 1
ramp-coreload-0 = ▁
ramp-coreload-1 = ▂
ramp-coreload-2 = ▃
ramp-coreload-3 = ▄
ramp-coreload-4 = ▅
ramp-coreload-5 = ▆
ramp-coreload-6 = ▇
ramp-coreload-7 = █

[module/memory]
type = internal/memory

format = <label> <ramp-used>
format-padding = 2 
format-foreground = #af7f7f


ramp-used-0 = ▁
ramp-used-1 = ▂
ramp-used-2 = ▃
ramp-used-3 = ▄
ramp-used-4 = ▅
ramp-used-5 = ▆
ramp-used-6 = ▇
ramp-used-7 = █



[module/xworkspaces]
type = internal/xworkspaces

format = <label-state>

label-active = %icon% %name%
label-active-foreground = #ffffff
label-active-background = #3f3f3f
label-active-underline = #fba822
label-active-padding = 2

label-occupied-padding = 2
label-occupied-background = #1f1f1f

[module/date]
type = internal/date
date = %Y-%m-%d%
time = %H:%M 

label = %date% %time%

date-alt = %A, %d %B %Y
time-alt = %H:%M:%S
